  function foodGeneration()
  {
   foodX = Math.floor(Math.random()*23+1) *23;

  }

  }

  else if (key == 38 && dir != "DOWN"){

  function drawSnake()
  {   
    ctx.clearRect(snake[snake.length -1].x, snake[snake.length -1].y,20,20);
    snakeX = snake[0].x;
    snakeY = snake[0].y;
    if (dir == "LEFT") snakeX -= 23;
    if (dir == "UP") snakeY -= 23;
    if (dir == "RIGHT") snakeX += 23;
    if (dir == "DOWN") snakeY += 23;

      var newHead = {
        x: snakeX,
        y: snakeY
      }
      console.log(newHead)
      snake.unshift(newHead);
      snake.pop();

      if (snakeX == foodX && snakeY == foodY)
      {
        snake.push(newHead);
        foodGeneration();

      }
      snakeCollision();
      for (var i = 0; i < snake.length; i++)
      { 
       ctx.fillStyle = (i ==0)?'black':'green';
       ctx.fillRect(snake[i].x,snake[i].y,20,20);
