<!DOCTYPE html>
<html>
<head>
<h1 align = "center">Snake Game</h1>
<center style = "margin-right: 15%;padding: 0px;"><h3 align = "right" id = "myscore">Score : 0</h3></center>
</head>
<body>
<center><canvas id = "canvas" width="987" height="480" style =" padding: 1px;border:4px solid #000000;">
</canvas></center>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  var snake = [];
  var dir;
  var game;
  var foodX;
  var foodY;
  var snakeX;
  var snakeY;
  var score = 0;


  snake[0] = { x : 0, y : 253 };
  snake[1] = { x : 23, y : 253 };
  snake[2] = { x : 46, y : 253 };
  
  foodGeneration();


  function foodGeneration()
  {
   foodX = Math.floor(Math.random()*25+1) *23;  
   foodY = Math.floor(Math.random()*21+1) *23;
   ctx.fillStyle = "red";
   ctx.fillRect(foodX,foodY,20,20);
  }

  window.addEventListener('keydown', function(event) {
  const key = event.keyCode;
  clearInterval(game);

  if (key == 37 && dir != "RIGHT"){
    game = setInterval(drawSnake,100);
    dir = "LEFT";
    console.log("Left")
  }

  else if (key == 38 && dir != "DOWN"){
    game = setInterval(drawSnake,100);
    dir = "UP";
    console.log("UP")

  }
      
  else if (key == 39 && dir != "LEFT"){
    game = setInterval(drawSnake,100);
    dir = "RIGHT";
    console.log("Right")

  }
     
  else if (key == 40 && dir != "UP"){
    game = setInterval(drawSnake,100);
    dir = "DOWN";
    console.log("Down")

  }
  console.log(key)


});
   
  function drawSnake()
  {   
    ctx.clearRect(snake[snake.length -1].x, snake[snake.length -1].y,20,20);
    snakeX = snake[0].x;
    snakeY = snake[0].y;
    if (dir == "LEFT") snakeX -= 23;
    if (dir == "UP") snakeY -= 23;
    if (dir == "RIGHT") snakeX += 23;
    if (dir == "DOWN") snakeY += 23;

      var newHead = {
        x: snakeX,
        y: snakeY
      }
      console.log(newHead)
      snake.unshift(newHead);
      snake.pop();

      if (snakeX == foodX && snakeY == foodY)
      {
        snake.push(newHead);
        score += 5;
        document.getElementById("myscore").innerHTML = "Score : " + score;  
        foodGeneration();

        for (i = 0;i<snake.length;i++)
        {
         if (snake[i].x == foodX && snake[i].y == foodY)
         {
           ctx.clearRect(foodX,foodY,20,20);
           foodGeneration();
           break;
          }
        }
      }
      
      for (var i = 0; i < snake.length; i++)
      { 
        ctx.fillStyle = (i == 0)?"black":"green";
        ctx.fillRect(snake[i].x,snake[i].y,20,20); 
      }
    snakeCollision();
    
  }
  
  function snakeCollision()
  { 
    
    if (dir == "RIGHT" && snakeX == 989) 
    {
      alert('Boundary Collision..Game Over!!');
      window.location.reload();
    }
    
    else if(dir == "LEFT" && snakeX == -23)
    {
      alert('Boundary Collision..Game Over!!');
      window.location.reload();
    }
    
    else if (dir == "UP" && snakeY == -23) 
    {
      alert('Boundary Collision..Game Over!!');
      window.location.reload();
    }
    
    else if(dir == "DOWN" && snakeY == 483)
    {
      alert('Boundary Collision..Game Over!!');
      window.location.reload();
    }
    
    for (var i = 1; i< snake.length-1; i++)
    {
      if(snakeX == snake[i].x && snakeY == snake[i].y)
      {
       alert('Body Collision..Game Over!!'); 
       window.location.reload();
      }
    }
  }

</script>
</body>
</html>
